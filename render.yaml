services:
  - type: web
    name: n8n-chatbot-backend
    env: docker
    plan: starter
    ipAllowList: [] # Allow all
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromService:
          type: psql
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        value: 5432
      - key: DB_POSTGRESDB_DATABASE
        fromService:
          type: psql
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromService:
          type: psql
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromService:
          type: psql
          name: n8n-db
          property: password
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_HOST
        value: auto
      - key: WEBHOOK_URL
        value: auto
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

databases:
  - name: n8n-db
    plan: starter
    databaseName: n8n
    user: n8n

# Redis is not strictly required for basic n8n if we use internal queue, 
# but requested for "messaging queue". 
# Render Redis is a separate paid service. 
# We can use a Redis instance:
services:
  - type: redis
    name: n8n-redis
    plan: starter
    ipAllowList: [] # Internal only usually
