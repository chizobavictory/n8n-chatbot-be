services:
  - type: web
    name: n8n-chatbot-backend
    env: docker
    plan: free # or 'standard', 'starter' is deprecated for DBs but might still work for Services, using 'free' for safety
    # ipAllowList: [] # Enterprise only feature
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        value: 5432
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_HOST
        value: auto
      - key: WEBHOOK_URL
        value: auto
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      # Redis Connection
      - key: REDIS_URL
        fromService:
          type: redis
          name: n8n-redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: n8n-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: n8n-redis
          property: port

  - type: redis
    name: n8n-redis
    plan: free # Redis free tier
    ipAllowList: [] # Required for Redis, allows internal connections

databases:
  - name: n8n-db
    plan: free # PostgreSQL free tier, 'starter' is legacy/unsupported
    databaseName: n8n
    user: n8n
